<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMRC Receipt Extractor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="rules.html">Rules</a>
    <a href="instructions.html">Instructions</a>
    <a href="about.html">About</a>
  </nav>

  <h1>HMRC Receipt Extractor</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <button onclick="extractText()">Extract</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportPDF()">Export PDF Report</button>
    <button onclick="clearDemo()">Clear Demo Data</button>
  </div>

  <table id="receiptTable">
    <thead>
      <tr>
        <th>Supplier</th><th>VAT No</th><th>Date</th><th>Description</th>
        <th>Net</th><th>VAT</th><th>Gross</th><th>Method</th>
        <th>Checks</th><th>Audit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Demo Store</td><td>GB123456</td><td>2025-09-03</td>
        <td>Office Supplies</td><td>100</td><td>20</td><td>120</td>
        <td>Card</td><td>âœ”</td><td>OK</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Totals</td>
        <td id="netTotal">100</td>
        <td id="vatTotal">20</td>
        <td id="grossTotal">120</td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>

  <div id="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
