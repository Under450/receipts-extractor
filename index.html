<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMRC Receipt Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #DAA520;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #DAA520;
    }
    .upload-box {
      border: 2px dashed #DAA520;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .custom-upload-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #DAA520;
      color: #121212;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .custom-upload-btn:hover {
      background-color: #fff;
      color: #121212;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      border: 1px solid #DAA520;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #DAA520;
      color: #121212;
    }
    .button-row {
      margin-top: 15px;
    }
    button {
      background: #DAA520;
      color: #121212;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #121212;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="rules.html">Rules</a>
      <a href="instructions.html">Instructions</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <h1>HMRC Receipt Extractor</h1>

  <div class="upload-box">
    <label for="receiptInput" class="custom-upload-btn">ðŸ“· Upload Receipt</label>
    <input 
      type="file" 
      id="receiptInput" 
      accept="image/*,.pdf" 
      capture="environment" 
      style="display:none;"
    >
    <div class="button-row">
      <button>Extract</button>
      <button>Export CSV</button>
      <button>Export PDF Report</button>
    </div>
  </div>

  <table>
    <tr>
      <th>Thumb</th>
      <th>Supplier</th>
      <th>VAT No</th>
      <th>Date</th>
      <th>Description</th>
      <th>Net</th>
      <th>VAT</th>
      <th>Gross</th>
      <th>Method</th>
      <th>Checks</th>
      <th>Audit</th>
    </tr>
    <tr>
      <td colspan="11">Totals</td>
    </tr>
  </table>
</body>
</html>
